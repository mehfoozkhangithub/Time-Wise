<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Admin Section</title>
    <link rel="stylesheet" href="./css/AdminThought.css">
    <script src="./js/AdminThought.js" defer></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <section class="admin-thought-section">
        <div class="admin-thought-content">

            <!-- thought header -->
            <div class="thoughts-header">
                <h3>Thoughts & Reflections</h3>
                <div class="thoughts-filter">
                    <select class="thoughts-dropdown">
                        <option value="All Thoughs">All Thoughts</option>
                        <option value="Featured">Featured</option>
                        <option value="Recent">Recent</option>
                    </select>
                    <button class="addThought-btn">+ Add Thought</button>
                </div>
            </div>

            <!-- thought input section -->
            <div class="thoughts-input-area">
                <input type="text" class="thought-input" placeholder="Share your though about your work day...">
                <div class="thought-actions">
                    <button class="cancel-btn">Cancel</button>
                    <button class="share-btn" onclick="addAdminThought()">Share Thought</button>
                </div>
            </div>
        </div>


        <!-- thought card -->
        <div class="admin-thought-card">
        </div>
    </section>
</body>

</html>
