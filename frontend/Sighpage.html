<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Sighpage.css" />
   

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <title>Login Page</title>
  </head>
  <body>

    <div class="container" id="container">

      <div class="sign-up">
        <form>
          <!-- <h2>Create Account</h2>
          <span>or use email for registeration</span> -->

          <div class="content_input">
          <input type="text" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Name</label>
          </div>

           <div class="content_input">
          <input type="email" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Email</label>
          </div>

           <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Password</label>
          </div>


          <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Confirm Password</label>
          </div>
           
            <div class="content_input">
          <input type="date" id="name"  autocomplete="off"  placeholder="D O B"  class="form_input_1" required/>
          </div>
                         
              <div class="content_input">
               <select>
                <option>Gender</option>
                <option>male</option>
                <option>Fmale</option>
                <option>Other</option>
               </select>
            </div>

          <button>Sign Up</button>
        </form>
      </div>



      <div class="sign-in">
        <form>
          <h1 class="sign_in">Login </h1>

          <span>or use email password</span>

           <div class="content_input">
          <input type="text" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Email</label> 
          </div>
          
           <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Password</label>
          </div>
           

          
          <a href="#">Forgot password</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome User!</h1>
            <p>If you already have an account</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>If you don't have an account</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const container = document.getElementById("container");
const registerbtn = document.getElementById("register");
const loginbtn = document.getElementById("login");

registerbtn.addEventListener("click", () => {
  container.classList.add("active");
});

loginbtn.addEventListener("click", () => {
  container.classList.remove("active");
});

// 'https://fakestoreapi.com/products
  </script>
</html>
